<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode 2.0</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="top">
                <img src="/images/hammer-and-wrench_1f6e0.png" alt="hammer" id="hammer">
                <h1>DarkModeDesign</h1>
                
                <div class="socials">
                    <img src="/images/Vector (3).png" alt="github" id="icon">
                    <img src="/images/Vector (2).png" alt="twitter" id="icon">
                </div>
            </div>

            <p class="text">The ultimate guide for designing and building dark mode experiences across email, mobile, desktop and the web.</p>
        </header>

        <nav>
            <div class="all hidden">
                <p>All</p>
            </div>
            <div class="email">
                <img src="/images/icons8-email-96 2.png" alt="email">
                <p>Email</p>
            </div>
            <div class="apple">
                <img src="/images/icons8-apple-logo-96 2 (1).png" alt="apple">
                <p>Apple</p>
            </div>
            <div class="web">
                <img src="/images/icons8-web-96 3 (1).png" alt="web">
                <p>Web</p>
            </div>
            <div class="Android">
                <img src="/images/icons8-android-os-96 2 (1).png" alt="android">
                <p>Android</p>
            </div>
            <div class="windows">
                <img src="/images/icons8-windows-client-96 2 (1).png" alt="windows">
                <p>Windows</p>
            </div>
        </nav>

        <section class="mobile">
            <div class="article_container">
                
            </div>
        </section>

    <script src="index.js"></script>
